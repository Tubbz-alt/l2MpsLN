#schemaversion 3.0.0
#once MpsAnalogCore.yaml
#include MpsAnalogLclsReg.yaml

MpsAnalogCore: &MpsAnalogCore
  class: MMIODev
  configPrio: 1
  description: MPS Analog Core
  size: 0x1000000
  ########
  children:
  ########
    MpsAnalogLcls1Reg:
       <<: *MpsAnalogLclsReg
       at:
          offset: 0x000000
    #########################################################
    MpsAnalogLcls2Reg:
       <<: *MpsAnalogLclsReg
       at:
          offset: 0x100000
    #########################################################
    MinValue:
      class: IntField
      at:
        offset: 0x0000
        stride: 8
        nelms: 6
      sizeBits: 16
      lsBit: 0
      mode: RO
      description: "Minimum value per channel"
    #########################################################
    MaxValue:
      class: IntField
      at:
        offset: 0x0002
        stride: 8
        nelms: 6
      sizeBits: 16
      lsBit: 0
      mode: RO
      description: "Maximum value per channel"
    #########################################################
    AvgValue:
      class: IntField
      at:
        offset: 0x0004
        stride: 8
        nelms: 6
      sizeBits: 16
      lsBit: 0
      mode: RO
      description: "Average value per channel"
    #########################################################
    BsaData:
      class: IntField
      at:
        offset: 0x0030
        stride: 4
        nelms: 24
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: "BSA data, depending on selection in 0x60-0x74 of MpsAnalogLcllsReg of LCLS1 or LCLS2  select  nop , integration, or linear value."
      #########################################################
    overThreshCnt:
      class: IntField
      at:
        offset: 0x0090
        stride: 4
        nelms: 6
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: "Report each instance over threshold detection for each ADC input processing"
      #########################################################
    bunchPresentCnt:
      class: IntField
      at:
        offset: 0x00A8
      sizeBits: 32
      lsBit: 0
      mode: RO
      description: "Report bunch present count"
      #########################################################
    overThreshCntClear:
      class: IntField
      at:
        offset: 0x00AA
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: "Clear overthreshold conters and bunch present counter"
      #########################################################
    clrOverThreshCnt:
      class: SequenceCommand
      at: 
        offset: 0x0
      description: "Command to clear overthreshold conters and bunch present counter"
      sequence:
        - entry: overThreshCntClear
          value: 0x01
        - entry: overThreshCntClear
          value: 0x00
