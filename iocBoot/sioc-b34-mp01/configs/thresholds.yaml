# Disable all thresholds
- AmcCarrierCore:
  - AppMps:
    - AppMpsRegAppCh:
      - channel:
        - idleEn: !<value> 0x0
        - lcls1Thr:
          - minEn: !<value> 0x0
          - maxEn: !<value> 0x0
          - min:   !<value> 0x0
          - max:   !<value> 0x0
        - stdThr:
          - minEn: !<value> 0x0
          - maxEn: !<value> 0x0
          - min:   !<value> 0x0
          - max:   !<value> 0x0
        - idleThr:
          - minEn: !<value> 0x0
          - maxEn: !<value> 0x0
          - min:   !<value> 0x0
          - max:   !<value> 0x0
        - altThr:
          - minEn: !<value> 0x0
          - maxEn: !<value> 0x0
          - min:   !<value> 0x0
          - max:   !<value> 0x0

# Enable only the first STD threshold
- AmcCarrierCore:
  - AppMps:
    - AppMpsRegAppCh:
      - channel:
        - stdThr[0]:
          - minEn: !<value> 0x1
          - maxEn: !<value> 0x1
